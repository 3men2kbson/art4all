    <meta name="description" content="">

        body {
            padding-top: 67px;
            padding-bottom: 40px;
        }

    <link rel="stylesheet" href="../static/css/960_12_col.css">

<body onload="updateClock({{ timeToBid }})">

<!-- This code is taken from http://twitter.github.com/bootstrap/examples/hero.html -->
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container_12">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand logo" href="#"><img src="../static/img/logo.png"></a>

            <div class="pull-right nav-collapse collapse">
                <ul class="nav">

                    <li class="dropdown">
                        {% if username %}
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                Bienvenido {{ username }}
                                <b class="caret"></b></a>
                        {% else %}
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Login <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <form method="POST" action="/login">
                                    Usuario: <input type="text" name="username" size="15"/><br/>
                                    Contrase√±a: <input type="password" name="password" size="15"/><br/>

                                    <div align="center">
                                        <p><input type="submit" value="Login"/></p>
                                    </div>
                                </form>
                            </ul>
                        {% endif %}
                    </li>
                </ul>

            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container_12">

    <div class="grid_12">

    </div>


</div>
<div class="row infoblack">
    <div class="container_12">
        <div class="grid_12">
            <div class="barrapuja">
                <div class="pujahole"></div>
                <div class="progress pujabar">
                    <div class="bar" id="amountbar"></div>
                </div>
                <div class="pricecontainer">
                    <div class="grid_2" onclick="addBid(10000)">
                        <div class="preciopuja" id="price1"></div>
                    </div>
                    <div class="grid_2" onclick="addBid(20000)">
                        <div class="preciopuja" id="price2"></div>
                    </div>
                    <div class="grid_2" onclick="addBid(30000)">
                        <div class="preciopuja" id="price3"></div>
                    </div>
                    <div class="grid_2" onclick="addBid(40000)">
                        <div class="preciopuja" id="price4"></div>
                    </div>
                    <div class="grid_2" onclick="addBid(50000)">
                        <div class="preciopuja" id="price5"></div>
                    </div>
                    <div class="grid_2" onclick="addBid(60000)">
                        <div class="preciopuja" id="price6"></div>
                    </div>
                </div>
            </div>
            <div class="row puja">
                <div class="row infopuja">
                    <div class="timeres">
                        <h2 id="time"/>
                        <h4>Tiempo Restante</h4>
                    </div>
                    <div id="priceact" class="priceact">
                        <h2>0$</h2>
                        <h4>Ultima Oferta</h4>

                    </div>
                    <div class="ourprice">
                        <div class="pricepuja" id="ourprice">
                            <h2>0$</h2>
                            <h4>Nuestro oferta</h4>
                        </div>
                        <div class="arrowbid">
                        </div>
                        <div class="ctasub">
                            <button type="button" id="btnPujar" class="btn btn-inverse" onclick="pushBid()">Ofertar
                            </button>
                        </div>
                    </div>
                    <div class="btnbuynow">
                        <button type="button" class="btn" onclick="buyNow()">Comprar Ahora</button>
                    </div>
                </div>

            </div>


        </div>
    </div>
    <div class="row footer">

        <div class="container_12">
            <div class="prefix_3 suffix_3 grid_6">
                <div class="btnslides">
                    <div class="btninfo">

                        <img src="../static/img/bt_descripcion_active.png">
                    </div>
                    <div class="btndes">
                        <img src="../static/img/bt_media_off.png">
                    </div>
                    <div class="btnartis">
                        <img src="../static/img/bt_artista_off.png">
                    </div>
                </div>
                <div class="titledes">
                    <h2>{{ artist.name }}</h2>

                    <p><span class="byart">Por: </span>Jorge Botero</p>
                </div>
                <div class="linehr"></div>
                <div class="desobra">
                    <p>{{ artist.description }}</p>
                </div>
            </div>
        </div>

    </div>
</div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
